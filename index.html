<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1" />
    <title>Inplace HTML editor (really buggy)</title>
    <style>
      :root {
        --bg-primary: #0b1220;
        --bg-secondary: #071125;
        --bg-tertiary: #0f1828;
        --text-primary: #e6eef8;
        --text-secondary: #9ca3af;
        --text-muted: #6b7280;
        --accent-blue: #3b82f6;
        --accent-green: #10b981;
        --accent-orange: #f59e0b;
        --accent-red: #ef4444;
        --border: #374151;
        --border-hover: #4b5563;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow: hidden;
      }

      .editor-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .toolbar {
        background: var(--bg-tertiary);
        border-bottom: 1px solid var(--border);
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .toolbar-group {
        display: flex;
        align-items: center;
        gap: 4px;
        padding-right: 12px;
        border-right: 1px solid var(--border);
      }

      .toolbar-group:last-child {
        border-right: none;
        margin-left: auto;
      }

      .btn {
        padding: 6px 10px;
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-secondary);
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .btn:hover:not(:disabled) {
        background: var(--bg-secondary);
        border-color: var(--border-hover);
        color: var(--text-primary);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn.active {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
        color: white;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent-green);
        animation: pulse 2s infinite;
      }

      .status-dot.error {
        background: var(--accent-red);
        animation: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .editor-wrapper {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
        min-height: 0;
      }

      .line-numbers {
        background: var(--bg-tertiary);
        border-right: 1px solid var(--border);
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 14px;
        line-height: 2.2;
        color: var(--text-muted);
        user-select: none;
        min-width: 50px;
        text-align: right;
        flex-shrink: 0;
        overflow: hidden;
        padding: 18px 12px 18px 8px;
        white-space: pre;
        position: relative;
      }

      #editor {
        margin-top: 9px;
        flex: 1;
        outline: none;
        font-family: "Consolas", "Monaco", "Courier New", monospace;
        font-size: 10px;
        line-height: 1.45;
        background: var(--bg-secondary);
        border: 0;
        color: inherit;
        resize: none;
        overflow-y: auto;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        padding: 18px;
        min-height: 100%;
        height: auto;
      }

      #editor:focus {
        background: var(--bg-secondary);
      }

      .editor-scroll-container {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      .line-numbers-container {
        position: relative;
        overflow: hidden;
      }

      .html-tag {
        color: var(--accent-blue);
        font-weight: 500;
      }

      .html-attribute {
        color: var(--accent-orange);
      }

      .html-string {
        color: var(--accent-green);
      }

      .html-comment {
        color: var(--text-muted);
        font-style: italic;
      }

      .live-html {
        outline: 2px solid var(--accent-blue);
        outline-offset: 1px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 2px;
        cursor: default;
        position: relative;
        transition: all 0.15s ease;
      }

      .live-html:hover {
        outline-color: var(--accent-green);
        background: rgba(16, 185, 129, 0.1);
      }

      .live-html::before {
        content: attr(data-tag-name);
        position: absolute;
        top: -20px;
        left: 0;
        background: var(--accent-blue);
        color: white;
        padding: 2px 6px;
        border-radius: 2px;
        font-size: 10px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.15s ease;
        pointer-events: none;
        z-index: 10;
      }

      .live-html:hover::before {
        opacity: 1;
      }

      p {
        margin: 0 0 16px 0;
        min-height: 1.45em;
      }

      p:last-child {
        margin-bottom: 0;
      }

      p:empty::before {
        content: "";
        display: inline-block;
        width: 1px;
        height: 1.45em;
        background: transparent;
      }

      .processing {
        position: relative;
      }

      .processing::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(59, 130, 246, 0.05);
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .toolbar {
          padding: 6px 12px;
          flex-wrap: wrap;
        }

        .toolbar-group {
          padding-right: 8px;
        }

        .btn {
          padding: 4px 8px;
          font-size: 11px;
        }

        #editor {
          padding: 12px;
          font-size: 13px;
        }

        .line-numbers {
          padding: 12px 8px 12px 6px;
          font-size: 13px;
          min-width: 40px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      @media (prefers-contrast: high) {
        :root {
          --bg-primary: #000;
          --bg-secondary: #111;
          --bg-tertiary: #222;
          --text-primary: #fff;
          --border: #666;
        }
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 12px 16px;
        color: var(--text-primary);
        font-size: 13px;
        z-index: 1000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        max-width: 300px;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        border-color: var(--accent-green);
        background: rgba(16, 185, 129, 0.1);
      }

      .toast.error {
        border-color: var(--accent-red);
        background: rgba(239, 68, 68, 0.1);
      }

      .line-numbers {
        line-height: 1.45 !important; 
        padding-top: 18px !important; 
      }

      #editor {
        line-height: 1.45 !important;
        padding-top: 18px !important;
      }
    </style>
  </head>

  <body>
    <div class="editor-container">
      <div class="toolbar">
        <div class="toolbar-group">
          <button
            class="btn"
            id="undoBtn"
            title="Undo (Ctrl+Z)"
            disabled>
            â†¶ Undo
          </button>
          <button
            class="btn"
            id="redoBtn"
            title="Redo (Ctrl+Y)"
            disabled>
            â†· Redo
          </button>
        </div>

        <div class="toolbar-group">
          <button
            class="btn"
            id="clearBtn"
            title="Clear all content">
            ðŸ—‘ Clear
          </button>
          <button
            class="btn"
            id="copyBtn"
            title="Copy content to clipboard">
            ðŸ“‹ Copy
          </button>
        </div>

        <div class="toolbar-group">
          <button
            class="btn"
            id="formatBtn"
            title="Format/beautify HTML">
            âœ¨ Format
          </button>
          <button
            class="btn"
            id="validateBtn"
            title="Validate HTML">
            âœ“ Validate
          </button>
        </div>

        <div class="toolbar-group">
          <div class="status-indicator">
            <div
              class="status-dot"
              id="statusDot"></div>
            <span id="statusText">Ready</span>
            <span id="charCount">0 chars</span>
          </div>
        </div>
      </div>

      <div class="editor-wrapper">
        <div class="editor-scroll-container">
          <div class="line-numbers-container">
            <div
              class="line-numbers"
              id="lineNumbers"></div>
          </div>
          <div
            id="editor"
            contenteditable="true"
            spellcheck="false"
            aria-label="Live HTML editor with syntax highlighting"
            role="textbox"
            tabindex="0"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
